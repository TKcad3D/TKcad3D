<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บริการเขียนแบบ | บริษัท ABC Design</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    header { background-color: #004466; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; max-width: 1000px; margin: auto; }
    .services, .portfolio, .contact { margin-bottom: 40px; }
    .service-item { margin-bottom: 10px; }
    footer { background-color: #222; color: white; text-align: center; padding: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 15px; background: #004466; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>TKcad3D</h1>
  <p></p>
</header>

<section class="services">
  <h2>บริการของเรา</h2>
  <div class="service-item">✅ เขียนแบบ 2D/3D</div>
  <div class="service-item">✅ ยื่นขออนุญาตก่อสร้าง</div>
 <div class="service-item">✅ ออกแบบโครงสร้างเบื้องต้น</div>
</section>

<section class="portfolio">
  <h2>ผลงานที่ผ่านมา</h2>
  <img src="sample1.jpg" alt="งานออกแบบบ้าน" width="100%">
  <p>แบบบ้านสไตล์โมเดิร์น 2 ชั้น</p>
</section>

<section class="contact">
  <h2>ติดต่อเรา</h2>
  <form>
    <label>ชื่อของคุณ:</label>
    <input type="text" name="name" required>

    <label>อีเมล:</label>
    <input type="email" name="email" required>

    <label>ข้อความ:</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">ส่งข้อความ</button>
  </form>
</section>

<footer>
  <p>© 2025 ABC Design | Line: Kimhant_sogood| Tel: 081-xxx-xxxx</p>
</footer>

</body>
</html>
